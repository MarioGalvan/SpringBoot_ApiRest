<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}"></title>
  </head>
  <body>
    <h1 th:text="${resultado}"></h1>


    <li>
        <a th:href="@{/params/(message='Hola mundo')}">
          Enviar parametros @{/params/(message='Hola mundo')}
        </a>
      </li>

    <li>
      <a th:href="@{/params/mix(message='Hola mundo', number=2, decimal=3.8)}">
        Enviar parametros @{/params/mix(message='Hola mundo', number=2, decimal=3.8)}
      </a>
    </li>


    <li>
      <a th:href="@{/params/mix2(message='Hola mundo', number=2, decimal=3.8)}">
        Enviar parametros mix2 @{/params/mix(message='Hola mundo', number=2, decimal=3.8)}
      </a>
    </li>
  </body>
</html>
